{{ $taxonomy := .taxonomy }}
{{ $page := .page }}
{{ with $page.GetTerms $taxonomy }}
  <div class="taxonomy-terms">
    <h3>{{ humanize $taxonomy }}</h3>
    <ul class="flex flex-wrap gap-2">
      {{ range . }}
        <li>
          <a href="{{ .RelPermalink }}" class="inline-block bg-gray-200 hover:bg-gray-300 rounded-md px-3 py-1 text-sm text-gray-700">
            {{ .LinkTitle }}
          </a>
        </li>
      {{ end }}
    </ul>
  </div>
{{ end }}

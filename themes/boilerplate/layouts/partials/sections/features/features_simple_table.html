{{ if .features }}
<div class="overflow-hidden rounded-lg border border-gray-200">
  <table class="min-w-full">
    <thead class="bg-gray-100">
      <tr>
        <th class="px-4 py-2 text-left border-b">Feature</th>
        <th class="px-4 py-2 text-left border-b">Specification</th>
      </tr>
    </thead>
    <tbody>
      {{ range .features }}
      <tr class="odd:bg-gray-50">
        <td class="px-4 py-2 align-top border-b">
          <div class="font-semibold">{{ .title }}</div>
          <div class="text-sm text-gray-500">{{ .description }}</div>
        </td>
        <td class="px-4 py-2 align-top border-b">{{ .value }}</td>
      </tr>
      {{ end }}
    </tbody>
  </table>
</div>
{{ end }}
